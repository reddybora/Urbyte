<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn coding easily with UrByte - Tutorials, Examples, and References for Web Development.">
    <title>UrByte - Learn Coding with Ease</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header p {
            margin: 5px 0;
            font-size: 1.2rem;
        }

        /* Navigation bar */
        nav {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px;
        }
        .nav-container a {
            color: white;
            text-decoration: none;
            margin: 5px 10px;
            padding: 8px 15px;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        .nav-container a:hover {
            background-color: #0056b3;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Tutorials Section */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .filter {
            margin-bottom: 20px;
        }
        .filter input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .tutorials {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h2 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #007bff;
        }
        .card p {
            font-size: 1rem;
            margin: 10px 0;
        }
        .card a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #343a40;
            color: white;
            padding: 20px 10px;
            margin-top: 20px;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to UrByte</h1>
        <p>Your ultimate resource for coding tutorials, examples, and references.</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <div class="carousel-buttons">
            <button class="prev" onclick="scrollNav(-1)">&#10094;</button>
            <button class="next" onclick="scrollNav(1)">&#10095;</button>
        </div>
        <div class="nav-container" id="navLinks">
            <!-- Links will be generated dynamically -->
        </div>
    </nav>

    <!-- Tutorials Section -->
    <div class="container">
        <div class="filter">
            <input type="text" id="tutorialFilter" onkeyup="filterTutorials()" placeholder="Filter tutorials...">
        </div>

        <h2>Explore Our Tutorials</h2>
        <div class="tutorials" id="tutorialCards">
            <!-- Cards will be generated dynamically -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 UrByte. All rights reserved.</p>
        <p>Visit us at <a href="https://urbyte.com">urbyte.com</a></p>
    </footer>

    <script>
        // Tutorial Data
        const tutorials = [
            "HTML", "CSS", "JavaScript", "SQL", "Python", "Java", "PHP", "How To", "C", "C++", 
            "C#", "Bootstrap", "React", "MySQL", "jQuery", "Excel", "XML", "Django", "NumPy", 
            "Pandas", "Node.js", "R", "TypeScript", "Angular", "Git", "PostgreSQL", "MongoDB", 
            "ASP", "AI", "Go", "Kotlin", "Sass", "Vue.js", "DSA", "GenAI", "SciPy", "AWS", 
            "Cyber Security", "Data Science"
        ];

        const navContainer = document.getElementById("navLinks");
        const tutorialsContainer = document.getElementById("tutorialCards");

        // Populate Navigation and Tutorials
        tutorials.forEach(tutorial => {
            const id = tutorial.toLowerCase().replace(/[\s.]/g, "");
            const link = `${id}.html`;

            // Add to Navigation
            const navLink = document.createElement("a");
            navLink.href = link;
            navLink.textContent = tutorial;
            navContainer.appendChild(navLink);

            // Add to Tutorial Cards
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <h2>${tutorial}</h2>
                <p>Learn about ${tutorial} and enhance your skills.</p>
                <a href="${link}">Start Learning</a>
            `;
            tutorialsContainer.appendChild(card);
        });

        // Filter Tutorials
        function filterTutorials() {
            const query = document.getElementById("tutorialFilter").value.toLowerCase();
            const cards = tutorialsContainer.querySelectorAll(".card");
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(query) ? "" : "none";
            });
        }

        // Scroll Navigation
        function scrollNav(direction) {
            const scrollAmount = 220;
            navContainer.scrollLeft += direction * scrollAmount;
        }
    </script>
</body>
</html>
